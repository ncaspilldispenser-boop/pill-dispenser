<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        form
        {
            height:400px;
            width:500px;
            border-width:1px;
            border-style: solid;
            border-color: black;
            border-top-left-radius: 50px;
            margin:auto;
            text-align: center;
            background-image: url(https://media.sciencephoto.com/image/f0027816/800wm/F0027816-Pills.jpg);
            background-repeat: no-repeat;
            margin-top: auto;
        }
        input{
            margin-top: 20px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <h1>LOGIN</h1>
    <input type="text"placeholder="username" name="username">
    <br>
    <input type="password" placeholder="password" name="password">
    <br>
    
    <button type="submit">LOGIN</button>
</form>
</body>
</html>
